        <div class="sign-in">
            <h2>Sign In</h2>
            <form action="welcome_profile.html" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <span class="error" id="email-error"></span><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <span class="error" id="password-error"></span><br>
                <!-- checkbox of "remember me" -->
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="inline-label">Remember me</label>
                    <a href="./forget-password.html" class="forgot-password-link">Forgot Password?</a>
                </div><br>
                <span class="error" id="auth-error"></span><br>
                <button type="submit" id="submit-btn">Sign In</button>
            </form>
            <div>
            <p class="sign-up-link">
                Don't have an account? <a href="sign-up.html" class="sign-up-link">Sign Up</a>
            </p> 
            </div>
            <div class="custom-separator-auth"></div>
        </div>
    </div>
