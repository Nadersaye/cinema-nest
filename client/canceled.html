<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Cover Section */
        .cover-section {
            background: url('cover.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .cover-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .cover-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
        }

        .cover-content h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px #000;
        }

        .cover-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e67e22;
        }

        /* Movies Section */
        .movie-section {
            padding: 50px;
            background-color: #fff;
            text-align: center;
        }

        .movie-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .movies-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 250px;
        }

        .movie:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .movie img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-content {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .movie-release {
            font-size: 0.9rem;
            color: #777;
        }

        /* About Section */
        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #f8f8f8;
        }

        .about-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .about-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Our Services Section */
        .services-section {
            padding: 50px;
            background-color: #fff;
            text-align: center;
        }

        .services-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .services-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .services-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .service {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: left;
        }

        .service h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .service p {
            font-size: 1rem;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer .social-media a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .social-media a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Movie Website</div>
        <nav>
            <ul>
                <li><a href="#welcome">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#sample-movies">Movies</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="welcome" class="cover-section">
        <div class="cover-content">
            <h1>the payment was canceled</h1>
           <br>
            <a href="home.html" class="btn">Return Home</a>
        </div>
    </section>

  


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Movie Website. All rights reserved.</p>
            <div class="social-media">
                <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
