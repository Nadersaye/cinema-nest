        <div class="SignUp">
            <h2>Create Account</h2>
            <form action="login-in.html" method="POST">
                <label for="name">First Name:</label>
                <input type="text" id="f-name" name="name" required>
                <span class="error" id="f-name-error"></span><br>

                <label for="name">Last Name:</label>
                <input type="text" id="l-name" name="name" required>
                <span class="error" id="l-name-error"></span><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="password-error"></span><br>
                <p>To verify your email, we will send you an email with a verification link. Standard messaging and data rates may apply</p><br>
                <span class="error" id="auth-error"></span><br>
                <button type="submit" id="sign-up">Sign Up</button>
            </form>
            <div>
                <p class="sign-up-link">
                    Do you have an account? <a href="login-in.html" class="sign-up-link">Sign in</a>
                </p> 
                </div>
